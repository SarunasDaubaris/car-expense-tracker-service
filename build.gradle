buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
	}
}

apply plugin: 'java'
apply plugin: 'spring-boot' 

jar {
	baseName = 'personalgarageservice'
	version = '0.0.2-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-mongodb');
	compile('org.springframework.boot:spring-boot-starter-security');
	compile('org.springframework.boot:spring-boot-starter-web');
	compile('org.springframework.boot:spring-boot-starter-social-facebook');
	compile('org.springframework.session:spring-session');
	compile('org.modelmapper:modelmapper:0.7.7');
	compile('org.projectlombok:lombok:1.16.12');
	compile('com.fasterxml.jackson.core:jackson-databind:2.8.5');
	compile('com.fasterxml.jackson.core:jackson-core:2.8.5');
	compile('com.fasterxml.jackson.core:jackson-annotations:2.8.5');
	testCompile('org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE');
	testCompile('org.springframework.security:spring-security-test:4.2.0.RELEASE');
	testCompile('org.mockito:mockito-core:2.3.11');
}