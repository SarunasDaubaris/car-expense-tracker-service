buildscript {
	ext {
		springBootVersion = '1.5.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id "org.flywaydb.flyway" version "4.1.2"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'personalgarageservice'
	version = '0.0.2-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.session:spring-session')
	compile('org.modelmapper:modelmapper:0.7.7')
	compile('org.projectlombok:lombok:1.16.12')
	compile('com.fasterxml.jackson.core:jackson-databind:2.8.5')
	compile('com.fasterxml.jackson.core:jackson-core:2.8.5')
	compile('com.fasterxml.jackson.core:jackson-annotations:2.8.5')
	compile('org.postgresql:postgresql:9.4.1211.jre7')
	compile("org.flywaydb:flyway-core:4.1.2")
	compile("joda-time:joda-time:2.9.9")
	testCompile('org.springframework.boot:spring-boot-starter-test:1.4.3.RELEASE')
	testCompile('org.springframework.security:spring-security-test:4.2.0.RELEASE')
}

flyway {
	url = 'jdbc:postgresql://localhost:5432/personal-garage'
	user = 'postgres'
	password = 'admin'
	schemas = ['public']
	locations = ["filesystem:$project.projectDir/src/main/resources/db/migration"]
}