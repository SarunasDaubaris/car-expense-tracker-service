buildscript {
	ext {
		springBootVersion = '1.5.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id "org.flywaydb.flyway" version "4.1.2"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'personalgarageservice'
	version = '0.0.4-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile('com.personalgarage.service:personal-garage-service-interfaces:0.0.1-SNAPSHOT')
	compile('ma.glasnost.orika:orika-core:1.5.1')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.session:spring-session')
	compile('org.postgresql:postgresql:9.4.1211.jre7')
	compile("org.flywaydb:flyway-core:4.1.2")
	testCompile('org.springframework.boot:spring-boot-starter-test:1.4.3.RELEASE')
	testCompile('org.springframework.security:spring-security-test:4.2.0.RELEASE')
}

flyway {
	url = 'jdbc:postgresql://localhost:5432/personal-garage'
	user = 'postgres'
	password = 'admin'
	schemas = ['public']
	locations = ["filesystem:$project.projectDir/src/main/resources/db/migration"]
}